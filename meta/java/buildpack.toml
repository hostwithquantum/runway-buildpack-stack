api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack with an order definition suitable for Java applications"
  homepage = "https://www.runway.horse/docs/recipes/java/"
  id = "runway-buildpacks/java"
  keywords = ["java", "composite"]
  name = "Buildpack for Java"
  version = "18.12.70"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/java/blob/main/LICENSE"

[metadata]
  include-files = ["README.md", "buildpack.toml"]

